<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="git.css" />
    <title>github.com</title>
  </head>
  <body>

      <!-- <header align="center">GiThuB</header> -->

    <div class="login">
      <div>
        <img class="logo" src="git.png" alt="Github Logo" />
      </div>
      
      
        <h1 class="h1">Sign in to GitHub</h1>
    
      <div class="diogenes">
        <form>
          <label for="login_field"><span id="xee">Username or email address</span></label> <br />
          <input
            class="email"
            type="text"
            name="login"
            autocapitalize="off"
            autofocus="autofocus"
            autocomplete="username"
          />
          <br />
          <label for="password">
            <span id="zee">Password</span>
            <a class="label-link" href="/password reset"><span id="fp">Forgot password?</span></a>
          </label>
          <br />
          <input
            class="pass"
            type="password"
            name="Password"
            autocomplete=""
            value=""
          />
          <br />
          <br />
          <input class="button" type="button" value="Sign in"/> <br />
        </form>
      </div>
      <div class="new">
        <p>
          New to GitHub?
          <a class="ax" href="create account">Create an account.</a>
        </p>
      </div>
    </div>

    <div class="footer">
      <ul>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Privacy</a></li>
        <li>
          <a href="#">Security</a>
        </li>
        <li>
          <a href="#"><span id="cont">Contact GitHub</span></a>
        </li>
      </ul>
    </div>
  </body>
</html>
